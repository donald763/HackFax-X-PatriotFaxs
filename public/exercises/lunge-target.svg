<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 260" fill="none">
  <!-- Head -->
  <circle cx="100" cy="25" r="15" stroke="#2e7d32" stroke-width="3"/>
  <!-- Torso (upright) -->
  <line x1="100" y1="40" x2="100" y2="110" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Arms at sides -->
  <line x1="100" y1="55" x2="70" y2="95" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="55" x2="130" y2="95" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Hips -->
  <line x1="85" y1="110" x2="115" y2="110" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Front leg (bent 90) -->
  <line x1="85" y1="110" x2="50" y2="160" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="160" x2="50" y2="230" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Back leg (bent 90) -->
  <line x1="115" y1="110" x2="160" y2="160" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <line x1="160" y1="160" x2="170" y2="230" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Knee joints -->
  <circle cx="50" cy="160" r="4" fill="#2e7d32"/>
  <circle cx="160" cy="160" r="4" fill="#2e7d32"/>
  <!-- Label -->
  <text x="100" y="255" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#666">Lunge</text>
</svg>
