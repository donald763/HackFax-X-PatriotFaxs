<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" fill="none">
  <!-- Head -->
  <circle cx="100" cy="25" r="15" stroke="#2e7d32" stroke-width="3"/>
  <!-- Torso -->
  <line x1="100" y1="40" x2="100" y2="130" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Arms overhead -->
  <line x1="100" y1="60" x2="70" y2="20" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="60" x2="130" y2="20" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Hips -->
  <line x1="90" y1="130" x2="110" y2="130" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Standing leg (straight) -->
  <line x1="100" y1="130" x2="100" y2="200" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="200" x2="100" y2="260" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Raised leg (bent, foot on thigh) -->
  <line x1="90" y1="130" x2="60" y2="160" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="160" x2="90" y2="175" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Standing knee -->
  <circle cx="100" cy="200" r="4" fill="#2e7d32"/>
  <!-- Label -->
  <text x="100" y="275" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#666">Tree Pose</text>
</svg>
