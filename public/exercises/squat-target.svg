<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" fill="none">
  <!-- Head -->
  <circle cx="100" cy="30" r="15" stroke="#2e7d32" stroke-width="3"/>
  <!-- Torso -->
  <line x1="100" y1="45" x2="100" y2="110" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Arms -->
  <line x1="100" y1="60" x2="60" y2="90" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="60" x2="140" y2="90" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Hips -->
  <line x1="80" y1="110" x2="120" y2="110" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Left leg (bent) -->
  <line x1="80" y1="110" x2="60" y2="160" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="160" x2="70" y2="220" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Right leg (bent) -->
  <line x1="120" y1="110" x2="140" y2="160" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <line x1="140" y1="160" x2="130" y2="220" stroke="#2e7d32" stroke-width="3" stroke-linecap="round"/>
  <!-- Joints -->
  <circle cx="60" cy="160" r="4" fill="#2e7d32"/>
  <circle cx="140" cy="160" r="4" fill="#2e7d32"/>
  <!-- Label -->
  <text x="100" y="245" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#666">Squat</text>
</svg>
